    .headerContainer {
        display: flex;
        align-items: center;
        height: 100%;
        background-color: #FFFFFF;
        padding: 0 16px;
    }
    .headerTitles {
        flex: 1 0 auto;
    }

      font-size: 2rem;
      color: #00313c;
    }

    .dashSubTitle {

      font-weight: 400;
      font-size: 0.9375rem;
      color: #707070;
    }

    .headerHelpBtn,
    .headerFeedbackBtn {
    display: flex;
    align-items: center;
    flex-direction: column;
    cursor: pointer;
    padding: 0;
    border-bottom: 2px solid transparent
    }

    .helpText,
    .feedbackText {
    font-size: 0.9375rem;
    font-weight: 600;
    color: #215A72;
    font-family: "Montserrat", sans-serif;
    }

    .headerHelpBtn:hover,
    .headerFeedbackBtn:hover {
        border-bottom: 2px solid #215A72;
        cursor: pointer;
    }

</style>
